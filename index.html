  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Train Schedule</title>
    <meta name="description" content="Train Schedule app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <br />
    <div class="container">
      <div class="jumbotron text-center bg-dark text-light">
        <h1 class="display-4 header">Train Schedule</h1>
        <hr class="my-3" />
        <p class="lead">
          All trains are currently running on time. Use the form at the bottom
          to add a new train to the schedule.
        </p>
      </div>
      <span class="table-caption">Current Train Schedule</span>
      <div class="schedule-table">
          <table class="table table-hover bg-light text-dark" id="train-table">
              <thead class="thead-dark">
                  <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Mins Away</th>
                  </tr>
              </thead>
              <tbody class="train-info">
                  <!-- Insert train rows here -->
              </tbody>
          </table>
      </div>
      <br />
      <span class="form-caption">Add Train</span>
      <div class="train-form bg-light text-dark">
        <form>
          <div class="form-group">
            <label for="inputTrainName">Train Name:</label>
            <input type="text" class="form-control" id="inputTrainName" />
          </div>
          <div class="form-group">
            <label for="inputDestination">Destination:</label>
            <input type="text" class="form-control" id="inputDestination" />
          </div>
          <div class="form-group">
            <label for="inputTrainTime"
              >First Train Time (HH:mm - military time):</label
            >
            <input type="text" class="form-control" id="inputTrainTime" />
          </div>
          <div class="form-group">
            <label for="inputFrequency">Frequency (min):</label>
            <input type="text" class="form-control" id="inputFrequency" />
          </div>
          <button id="submit" type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <br />
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/javascript/script.js" async defer></script>
  </body>
</html>
